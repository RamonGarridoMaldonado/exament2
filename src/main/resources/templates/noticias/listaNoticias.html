<!DOCTYPE html>
<html lang="es">
<head th:replace="commons/header :: header"/>
<body>
    <div th:replace="commons/menu :: menu" />
        <style type="text/css">
        h1 {
            text-align: center;
            margin-bottom: .5em;
        }
    </style>
    <a th:href="@{/noticias/nuevaNoticia}" href="nuevaNoticia.html"  class="btn btn-dark" id="nuevoCliente" ><img th:src="@{/img/nuevo.png}" class="card-img-top" alt="..." width="8px" height="20px"/></a> 
    <h1 th:text="#{labels.menu}"></h1>
    <table class="table table-dark table-striped-columns">
        <tr>
            <th th:text="#{tabla.codigo}">Codigo</th>
            <th th:text="#{tabla.titular}">titular</th>
            <th th:text="#{tabla.descripcion}">Descripcion</th>
            <th colspan="2"></th>
        </tr>
        <div th:each="noticia : ${noticias}" class="col-3">
            <tr>
                <td><p th:text="${noticia.codigo}"></p></td>
                <td><p th:text="${noticia.titular}"></p></td>
                <td><p th:text="${noticia.descripcion}"></p></td>
                <td>
                    <a th:href="@{/noticias/modificarNoticia?codigo=}+${noticia.codigo}" href="modificarNoticia.html"  class="btn btn-light" id="nuevoCliente" ><img th:src="@{/img/editar.png}" class="card-img-top" alt="..." width="8px" height="20px"/></a>
                    <a th:href="@{/noticias/borrarNoticia?codigo=}+${noticia.codigo}" href="listaNoticias.html"  class="btn btn-light" id="borrarCliente" ><img th:src="@{/img/borrar.png}" class="card-img-top" alt="..." width="8px" height="20px"/></a>
                </td>
            </tr>
        </div>
    </table>
    <label th:text="#{labels.listado}"></label>
    <div th:replace="commons/footer :: footer" >
</body>
</html>
